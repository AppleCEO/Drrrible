language: objective-c
osx_image: xcode8
sudo: false
rvm:
  - 2.3

cache:
  - bundler
  - cocoapods

env:
  global:
    - WORKSPACE="Drrrible.xcworkspace"
    - IOS_SDK="iphonesimulator10.2"
  matrix:
    - SCHEME="Drrrible-iOS"        SDK="$IOS_SDK"      ACTION="test"

install:
  - bundle install --deployment
  - bundle exec pod --version
  - bundle exec pod repo update --silent
  - bundle exec pod install

script:
  - xcodebuild clean $ACTION -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty -c
